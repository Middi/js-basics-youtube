<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <h1>JS Basics</h1>
        <h4>Learn Javascript</h4>
        <p>Open the console with <code>Option+CMD+I</code> on mac or <code>Shift+CTRL+I</code> on pc</p>
        
        <div class="input-cont">
            <label for="age">Age: </label>
            <input id="age" type="number">
        
            <input type="checkbox" name="robot" id="robot"/>

            <button id="submit" class="btn">Submit</button>
        </div>
        
        <div class="enter-btn">
            <p id="verify" class="verify hidden">Please check the box.</p>
            <a id="btn" class="btn hidden" href="https://richardmiddleton.me">Enter</a>
        </div>
    </main>

    <script src="main.js"></script>
